<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="guitar">
          <div class="circle"></div>
          <img src="./guitar.png" alt="guitar-image" />
        </div>
        <div class="info">
          <h1 class="title">1959 ES-335 Reissue</h1>
          <h3>
            An Undeniable Recreation. The Historic Reissue ES-335 is back and
            better than ever
          </h3>
          <div class="sizes">
            <button class="active">Sunburst</button>
            <button>Black</button>
            <button>Cherry Red</button>
            <button>Natural</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
